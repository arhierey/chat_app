<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'choose_room_stylesheet.css' %}">
</head>
<body>
<div class="header">
    <a class="door" href="/">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Noun_Project_Door_icon_1512154.svg" alt="Door">
    </a>
</div>
<div class="container">
    <div class="auth-form">
        <form id="post-form" method="POST" action="checkview">
            {% csrf_token %}
            <input type="hidden" name="username" value={{username}} id="username" width="100px" />
            <input type="text" name="room_name" placeholder="room name" id="room_name" width="100px" />
            <input type="submit" value="Enter Room">
        </form>
    </div>
</div>

</body>
</html>
